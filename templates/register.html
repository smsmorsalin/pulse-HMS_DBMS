<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Link your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    
</head>

<body class="background-blobs">

<div class="form-container">
    <div class="glass-form">

        <h2>Create Account</h2>

        <form action="/register" method="post">
            <div class="form-grid">

                <!-- Role -->
                <div class="input-group full-width">
                    <i class="fas fa-user-tag"></i>
                    <select id="role" name="role" required>
                        <option value="" disabled selected></option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <label for="role">Choose Role</label>
                </div>

                <!-- Username -->
                <div class="input-group full-width username-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>

                <!-- Email -->
                <div class="input-group full-width email-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                </div>

                <!-- Password -->
               <div class="input-group full-width password-group">
                        <i class="fa-solid fa-lock"></i>

                      <input type="password" id="password" name="password" required>
                     <label for="password">Password</label>

                        <span class="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                </div>

            

                <div class="full-width btn-row">
                   <button type="submit" class="submit-btn">Register</button>
                </div>
        </form>

    </div>
</div>

<!-- Font Awesome (if not already linked globally) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function () {

            const toggle = document.querySelector(".toggle-password");
            const password = document.querySelector("#password");
            const icon = toggle.querySelector("i");

            toggle.addEventListener("click", function () {

                if (password.type === "password") {
                    password.type = "text";

                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");

                } else {
                    password.type = "password";

                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }

            });

        });
        </script>
</body>
</html>
