<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL-JUMIRA HOSPITAL Dashboard</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">

  <!-- BRAND AT TOP -->
  <div class="brand">
    <a href="#" class="brand-link" id="brandDashboard">
      <img src="logo.png" alt="AJH Logo" class="brand-logo">
      <span class="brand-text">AJH</span>
    </a>
  </div>

  <!-- NAVIGATION -->
  <ul class="nav-list" id="sidebarMenu">
    <li><a class="nav-link active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
    <li><a class="nav-link"><i class="fas fa-user-injured"></i> <span>Patients</span></a></li>
    <li><a class="nav-link"><i class="fas fa-user-md"></i> <span>Doctors</span></a></li>
    <li><a class="nav-link"><i class="fas fa-file-invoice"></i> <span>Billing</span></a></li>
    <li><a class="nav-link"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
  </ul>

</div>

<!-- Content -->
<div class="content">

  <div class="top-header">
    <div class="title-group">
    <h1>AL-JUMIRA HOSPITAL | আল জুমিরা হসপিটাল </h1>
    <h2>একটি মা-শিশু এবং ইনফার্টিলিটি সেবা কেন্দ্র </h2>
    </div>
    <!-- Admin Dropdown -->
    <div class="profile" id="adminMenu">
      <button class="admin-btn" id="adminBtn">
        <i class="fas fa-user-circle"></i>
        Admin
        <i class="fas fa-chevron-down chevron"></i>
      </button>

      <div class="admin-dropdown" id="adminDropdown">
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="card">
      <i class="fas fa-user-injured"></i>
      <h3>1,245</h3>
      <p>Total Patients</p>
    </div>

    <div class="card">
      <i class="fas fa-user-md"></i>
      <h3>78</h3>
      <p>Doctors</p>
    </div>

    <div class="card">
      <i class="fas fa-procedures"></i>
      <h3>36</h3>
      <p>Active Admissions</p>
    </div>

    <div class="card">
      <i class="fas fa-money-bill-wave"></i>
      <h3>$54,200</h3>
      <p>Monthly Revenue</p>
    </div>
  </div>

</div>

<script>

/* ==============================
   Sidebar Active Switching
============================== */
const navLinks = document.querySelectorAll("#sidebarMenu .nav-link");

navLinks.forEach(link => {
  link.addEventListener("click", function() {
    navLinks.forEach(l => l.classList.remove("active"));
    this.classList.add("active");
  });
});


/* ==============================
   Admin Dropdown
============================== */
const adminBtn = document.getElementById("adminBtn");
const adminDropdown = document.getElementById("adminDropdown");
const chevron = document.querySelector(".chevron");

adminBtn.addEventListener("click", function() {
  adminDropdown.classList.toggle("show");
  chevron.classList.toggle("rotate");
});

window.addEventListener("click", function(e) {
  if (!document.getElementById("adminMenu").contains(e.target)) {
    adminDropdown.classList.remove("show");
    chevron.classList.remove("rotate");
  }
});

  /* ===============================
   Brand Click → Go Dashboard
=============================== */

document.getElementById("brandDashboard").addEventListener("click", function(e) {
  e.preventDefault();

  // Remove active from all sidebar items
  document.querySelectorAll("#sidebarMenu .nav-link")
    .forEach(l => l.classList.remove("active"));

  // Set Dashboard active
  document.querySelector("#sidebarMenu .nav-link")
    .classList.add("active");

  // Optional: Scroll to top
  window.scrollTo({ top: 0, behavior: "smooth" });
});

</script>

</body>
</html>
