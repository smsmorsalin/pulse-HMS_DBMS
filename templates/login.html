<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Pulse HMS</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome for Eye Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
/* Password field wrapper */
.input-box.password-box{
  position: relative;
}

/* Eye icon */
.toggle-password{
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 15px;
  color: #555;
}
</style>

<style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.login-container {
  max-width: 450px;
  width: 100%;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  padding: 40px;
}
.login-container h1 {
  color: #333;
  margin-bottom: 30px;
  text-align: center;
  font-weight: 700;
  font-size: 28px;
}
.form-control {
  border-radius: 8px;
  border: 1px solid #e0e0e0;
  padding: 12px 15px;
  font-size: 14px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}
.form-control:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}
.btn-login {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  width: 100%;
  margin-top: 10px;
  transition: all 0.3s ease;
}
.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}
.error-message {
  color: #d32f2f;
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
.password-box {
  position: relative;
}
.toggle-password {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #667eea;
  font-size: 16px;
  z-index: 10;
}
.toggle-password:hover {
  color: #764ba2;
}
.register-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}
.register-link a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}
.register-link a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>

<div class="login-container">
    <div class="login-box">
      <h1><i class="fas fa-hospital"></i> Pulse HMS</h1>
      <p style="text-align: center; color: #666; margin-bottom: 25px;">Hospital Management System</p>
      <form action="{{ url_for('login') }}" method="post">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username" autofocus required>
          </div>
          
          <div class="mb-3 password-box">
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
          
          <button type="submit" class="btn btn-login">LOGIN</button>
      </form>
      
      <p class="error-message">
        {% if error %}
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        {% endif %}
      </p>
      
      <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
      </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
function togglePassword(){
  let pass = document.getElementById("password");
  let icon = document.querySelector(".toggle-password i");

  if(pass.type === "password"){
    pass.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  }else{
    pass.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>

</body>
</html>
